project:
  type: website

website:
  title: "Temi"
  site-url: https://temipete.github.io
  navbar:
    search: true
    left:
      - href: index.qmd
        text: Home
      - href: content/blog/index.qmd
        text: Blog
      - href: content/books/index.qmd
        text: Reading
      #- href: assets/publications/index.qmd

  page-navigation: true

author: "Temi"

format:
  html:
    theme: darkly
    css: styles.css
    toc: true
    code-fold: true
    code-summary: 'show code'
    self-contained: true
    code-tools: true
fig-format: svg

execute:
  freeze: auto  # re-render only when source changes

markdown: kramdown
highlighter: rouge

twitter: "temicrates?lang=en"
linkedin: "temidayo-a-489414161?trk=pulse-article_main-author-card"
github: "temipete"

exclude:
  - README.md
  - LICENSE.md


#optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:path/
